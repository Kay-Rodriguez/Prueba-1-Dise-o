<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poli Trade - Landing Page</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="Imágenes Poli Trade/Logo1.png" alt="Logo Poli Trade" />
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Artículos</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="slide active" style="background-image: url('Imágenes Poli Trade/Fondo.png')"></div>
        <div class="slide" style="background-image: url('Imágenes Poli Trade/Carrusel 1.png')"></div>
        <div class="slide" style="background-image: url('Imágenes Poli Trade/Carrusel 2.png')"></div>
        <div class="slide" style="background-image: url('Imágenes Poli Trade/Carrusel 3.png')"></div>
        <div class="overlay"></div>
        <div class="hero-section">
            <div class="hero-logo">
                <img src="Imágenes Poli Trade/Logo 2.png" alt="Logo Rojo" />
            </div>
            <div class="hero-text">
                <h1>Impulsa tu futuro,<br> Poli Trade transforma tu conocimiento.</h1>
            </div>
            <div class="hero-button">
                <button onclick="window.location.href='#'">Regístrate</button>
            </div>
        </div>

        <div class="carousel-controls">
            <div class="carousel-dot active"></div>
            <div class="carousel-dot"></div>
            <div class="carousel-dot"></div>
            <div class="carousel-dot"></div>
        </div>
    </main>

    <!-- Secciones adicionales -->
    <section id="section-1" class="section">
        <!-- Contenido para la Sección 1 -->
    </section>

    <section id="section-2" class="section">
        <!-- Contenido para la Sección 2 -->
    </section>

    <section id="section-3" class="section">
        <h1>Hola</h1>
    </section>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.carousel-dot');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            dots.forEach(dot => {
                dot.classList.remove('active');
            });

            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
